<!DOCTYPE html>
<html lang="en">

</head>

        <div class="logo">
            <img src="Ressources/Tweetyr_logo.jpg" alt="Tweetyr Logo">

        </div>
        <button class="home">
            &#127968 Home

        <button class="settings">
            &#128295 Settings

            &#128172 About
        </button>
    </div>

        <h1 id="title">Tweets about </h1>
