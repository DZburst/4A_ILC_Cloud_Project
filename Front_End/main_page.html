<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
      .topic-suggestions {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 8px; /* Spacing between the search bar and the suggestions */
    max-height: 300px; /* Adjust as needed */
    overflow-y: auto; /* Makes it scrollable if there are many suggestions */
    position: absolute; /* To float over other content */
    width: 100%; /* Match the width of the search bar */
    z-index: 1000; /* Ensure it's above other content */
    }

    .topic-suggestions div {
        padding: 8px 16px;
        cursor: pointer;
        line-height: 1.5;
        color: black;
    }

    .topic-suggestions div:hover {
        background-color: #f0f0f0; /* Color change on hover */
    }

    .user-link {
    color: #000; /* Default text color */
    text-decoration: none; /* Remove underline */
    }

    .user-link:hover {
        color: #555; /* Color on hover */
        text-decoration: underline; /* Add underline on hover */
    }

    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white">
      <div class="flex justify-between max-w-6xl mx-auto">
        <ul class="flex">
          <li><a href="#" class="hover:text-blue-300">Home</a></li>
          <li><a href="#" class="hover:text-blue-300">Explore</a></li>
          <li><a href="#" class="hover:text-blue-300">Notifications</a></li>
          <!-- Other navbar items -->
        </ul>
        <!-- Search Bar -->
        <div class="relative">
          <input type="search" id="searchBar" class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none text-black" placeholder="Search topics...">
          <button type="button" class="absolute right-0 top-0 mt-3 mr-4" id="search">
            üîç
          </button>
          <div id="topicSuggestions" class="topic-suggestions"></div>        
        </div>
      </div>
    </nav>

  <div class="container mx-auto p-4 flex">
    <!-- Main content -->
    <div class="flex-1">

      <!-- New Tweet Form -->
      <div id="tweetFormSection" class="mb-6">
        <h2 class="text-2xl font-semibold mb-2">What's on your mind?</h2>
        <form id="tweetForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tweetContent" placeholder="What's happening?"></textarea>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="tweetTopic">
              Topic
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tweetTopic" type="text" placeholder="Topic">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="tweetButton">
                Tweet
            </button>        
          </div>
        </form>
      </div>

      <!-- Tweets Display Section -->
    <div id="tweetsSection" class="mb-6">
      <h2 class="text-2xl font-semibold mb-2">Latest Tweets</h2>
      <div id="tweetsContainer" class="space-y-4">
        <template id="tweetTemplate">
          <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg my-2">
              <div class="p-4">
                  <p class="text-lg font-semibold"></p>
                  <p class="text-sm text-gray-600"></p>
                  <p class="text-sm text-gray-500"></p>
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Retweet</button>
              </div>
          </div>
      </template>
      </div>
    </div>


    </div>

    <!-- Sidebar -->
    <div class="w-1/4 p-4">
      <h2 class="text-xl font-bold mb-4">Trending Topics</h2>
      <!-- Add trending topics here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
