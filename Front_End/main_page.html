<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">Twitter Feed</h1>

        <!-- Login Modal -->
        <div id="loginModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="container mx-auto p-8">
                <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
                    <div class="md:flex">
                        <div class="w-full p-4">
                            <div class="relative">
                                <input type="text" class="w-full h-12 rounded focus:outline-none px-3" placeholder="Username" id="username" />
                                <input type="password" class="w-full h-12 rounded focus:outline-none px-3 mt-4" placeholder="Password" id="password" />
                                <button class="mt-4 bg-blue-500 text-white rounded p-2 w-full" id="loginButton">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


  <!-- Tweets Display Section -->
  <div id="tweetsSection" class="mb-6">
    <h2 class="text-2xl font-semibold mb-2">Tweets</h2>
    <div id="tweetsContainer" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <!-- Tweets will be displayed here -->
    </div>
  </div>

  <!-- Tweet Topic Filter -->
  <div id="filterSection" class="mb-6">
    <input class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="filterTopic" type="text" placeholder="Filter by topic">
    <button id="filterButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">Filter</button>
  </div>

  <!-- New Tweet Form -->
  <div id="tweetFormSection" class="mb-6">
    <h2 class="text-2xl font-semibold mb-2">Post a Tweet</h2>
    <form id="tweetForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="tweetContent">
          Your Tweet
        </label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tweetContent" placeholder="What's happening?"></textarea>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="tweetTopic">
          Topic
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tweetTopic" type="text" placeholder="Topic">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" id="tweetButton">
            Tweet
        </button>        
      </div>
    </form>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
